name: Deploy Contactless Backend App

on:
  push:
    branches:
      - main
permissions:
  contents: read 
  issues: write 
  pull-requests: write
  actions: read 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        
    - name: Install dependencies
      run: npm ci

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/backend-contactless:latest .

    - name: Push Docker image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/backend-contactless:latest

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          docker stop backend-contactless || true
          docker rm backend-contactless || true
          docker pull ${{ secrets.DOCKER_USERNAME }}/backend-contactless:latest
          docker run -d --name backend-contactless --env-file /home/server/appConfig/.env -p 3001:3001 ${{ secrets.DOCKER_USERNAME }}/backend-contactless:latest